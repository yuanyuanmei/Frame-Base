<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head_ref::header('蓝天使-任务详情页')"></head>
<link rel="stylesheet" type="text/css" href="../static/libs/trackLine/css/trackLine.css">
	<body class="detail">
		<!-- 页面头部 -->
		<div class="head-wrapper">
			<div class="head-left">
				<!-- 标题 -->
				<a class="head-title" th:href="@{/index.html}" style="display: block; cursor: pointer;"></a>
			</div>
		
			<!-- 团队切换 & 登录人员 -->
			<div class="head-right">
				<div class="head-user" id="user-name-label">
					<span th:text="${user.nickname}">用户</span>
					<div class="user-menu" style="display: none;">
						<ul>
							<li><a id="logout" class="user-menu-logout">退出登录</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="detail-wrapper clear">
			<div class="detail-title clear">
				<p class="fl" id="taskTitle"></p >
				<a class="fr" th:href="@{/task_list.html}">返回任务列表 >></a>
			</div>
			<div  class="clear">
				<div class="detail-left">
					<ul class="detail-data">
						<li>
							<p>
								飞行架次<br />
								<span id="flightCount">2</span> 次
							</p >
						</li>
						<li>
							<p>
								飞行总时长<br />
								<font id="flightSumSeconds"></font>
							</p >
						</li>
						<li>
							<p>
								飞行平均时长<br />
								<font id="flightAvgSeconds"></font>
							</p >
						</li>
					</ul>
					<input type="hidden" th:value="${id}" id="taskId">
					<div class="detail-about">
						<div></div>
						<div class="panel_item_title">任务简介</div>
						<div id="infoTitle">南山大道影像采集</div>
						<p class="clear">
							<label>任务类型：</label><span id="infoTypeName">VR全景</span>
						</p>
						<p class="clear">
							<label>任务状态：</label><span class="finish" id="infoCompleteStatus">已完成</span>
						</p>
						<p class="clear">
							<label>执行团队：</label><span id="infoTeamName">深圳飞行分队</span>
						</p>
						<p class="clear">
							<label>发布时间：</label><span id="infoCreateTime">2020.03.01  12:00</span>
						</p>
						<div class="detail-type clear">
							<label>任务描述：</label><span id="infoMemo">在 HTML5 中新增了许多新特性，其中placeholder 就是其中之一。placeholder 属性规定可描述输入字段预期值的简短的提示信息。该提示会在用户输入值之前显示在输入字段中。placeholder 属性适用于下面的表</span>
						</div>
						<div></div>
					</div>
				</div>
				<div class="detail-right">
					<div class="clear">
						<div class="detail-list" id="detail-list">
							<table class="fl">
								<thead>
									<tr>
										<th width="15%">设备型号</th>
										<th width="25%">设备SN</th>
										<th width="10%">人员</th>
										<th width="30%">完成时间</th>
										<th width="15%">任务时长</th>
										<th width="5%" style="border-right: 1px solid #015b69;">回放</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
<!--						<div class="fl">-->
<!--							<div class="g-map" id="2dmap" style="width:302px !important; height:352px !important;"></div>-->
					</div>
					<div class="detail-result clear">
						<div class="panel_item_title clear">任务成果</div>
						<div id="detail-result">
<!--							<div class="detail-video">-->
<!--								<img src="../static/images/picture1.jpg" />-->
<!--								<p>02:35</p>-->
<!--								<a class="download"></a>-->
<!--							</div>-->
<!--							<div class="picture">-->
<!--								<img src="../static/images/picture2.jpg" />-->
<!--								<a class="download"></a>-->
<!--							</div>-->
						</div>
					</div>
				</div>
			</div>	
			<div class="clear"></div>
		</div>


		<!-- 地图弹窗 -->
		<div style="display: none;" id="layer-map" target="test123">
			<form class="layui-form" method="post" lay-filter="example">
				<div class="g-map" id="routeMap"></div>
				<div id="xlgjdiv" style="display: none">
					<div class="dateSlider" id="trackline"  style="width:930px; height:40px;margin-top:30px;"></div>
				</div>

			</form>
		</div>

		<!-- 页面脚部 -->
		<footer>
			<p>©蓝疆创新（深圳）科技有限公司</p>
		</footer>

		<script th:src="@{/static/libs/jQuery/jquery-1.10.2.min.js}" src="../static/libs/jQuery/jquery-1.10.2.min.js" ></script>
		<script th:src="@{/static/libs/layui/layui.js}" src="../static/libs/layui/layui.js" type="text/javascript"></script>
		<script th:src="@{/static/js/common/common_config.js}" type="text/javascript" src="../static/js/common/common_config.js" charset="utf-8"></script>
		<!--地图js-->
		<script th:src="@{/static/libs/ol6.0/ol.js}" src="../static/libs/ol6.0/ol.js" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/static/js/ol/olMap2D.js}" src="../static/js/ol/olMap2D.js" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/static/js/default/gpsTransformation.js}" src="../static/js/default/gpsTransformation.js"></script>

		<!---->
		<script th:src="@{/static/libs/trackLine/trackLine.min.js}" type="text/javascript" src="../static/libs/trackLine/trackLine.min.js" charset="utf-8"></script>
<!--		<script th:src="@{/static/libs/rome/rome.js}" type="text/javascript" src="../static/libs/rome/rome.js" charset="utf-8"></script>-->
		<script th:src="@{/static/js/common/track.js}" type="text/javascript" src="../static/js/common/track.js" charset="utf-8"></script>
		<script th:src="@{/static/js/default/task_detail.js}" src="../static/js/default/task_detail.js"></script>
	</body>
</html>
